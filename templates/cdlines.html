{% load static %}
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Standard Favicon -->
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">

    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="path/to/your/apple-touch-icon.png">

    <!-- 16x16 and 32x32 for various devices -->
    <link rel="icon" sizes="16x16" href="path/to/your/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="path/to/your/favicon-32x32.png">

    <!-- Android devices -->
    <link rel="icon" sizes="192x192" href="path/to/your/android-icon-192x192.png">

    <!-- For High DPI screens -->
    <link rel="icon" sizes="64x64" href="path/to/your/favicon-64x64.png">

    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
